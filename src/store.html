		<script>
			$('.header').load('index.html .header',function(){
				
		     })
			$('.main').load('index.html .main',function(){	
					var $box=$('.main');
					var $btns=$('.main ol li');
					var $pics=$('.main ul li');
					var $left=$('#left');
					var $right=$('#right');
					var $timer=null;
					var $autoplaytimer=null;
					var $num=0;
		            //1.
			            $box.hover(function(){
			            	$('#left,#right').hover(function(){
			            		$('#left,#right').show()
			            	},function(){
			            		$('#left,#right').hide()
			            	})
			            });
			           $right.on('click',function(){
							$num++;
							if($num>$btns.length-1){
								$num=0;
							}
							change();
						});
						$left.on('click',function(){
							$num--;
							if($num<0){
								$num=$btns.length-1;
							}
							change();
						});
						function change(){
							$btns.eq($num).addClass('active').siblings('li').removeClass('active');
							$pics.eq($num).animate({
								opacity:1
							}).siblings('li').animate({
								opacity:0
							});
						}
			           	   
			})
			$('.footer').load('index.html .footer',function(){
